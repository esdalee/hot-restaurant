<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!---Container for Body-->
    <!--div class jumbotron with Title - Line Break - text line - two butttons-->

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make Your Reservation</h2>
            <div class="text-center">
                <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>View
                        Tables</button></a>
                <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Home</button></a>
            </div>
        </div>

        <!--Form box for reservations input-->

        <div class="row">
            <div class="col-md-12">
                <div class="panel-panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form group">
                                <label for>Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>
                            <div class="form group">
                                <label for>Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>
                            <div class="form group">
                                <label for>Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>
                            <div class="form group">
                                <label for>Unique ID</label>
                                <input type="text" class="form-control" id="reserve_id">
                            </div>
                            <button type="submit" id="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!--Footer linking to APIs-->
        <footer>
            <div class="footer">
                <p>
                    <a href="">API Table Link</a>
                    |
                    <a href="">API Wait List</a>
                </p>
            </div>

        </footer>
    </div>
    <script>

        $("#submit").on("click", function (event) {
            event.preventDefault();
            var newreservation = {
                name: $("#NAMEBTN").val().trim(),
                phoneNum: $("#PHONENUMBTN").val().trim(),
                email: $("#EMAILBTN").val().trim(),
                uniqueID: $("#UNIQUEIDBTN").val().trim()
            };

            // Sends new entry to server
            $.post("/reserve", newreservation)
                .then(function (data) {
                    console.log(data)
                });
        });

    </script>

</body>

</html>
